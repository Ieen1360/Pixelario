<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixelário</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>Pixelário</h1>
    <p>Canvas colaborativo 10.000x10.000 pixels. 1 pixel a cada 30s.</p>
    <div id="user-info" style="display:none;">
      <span id="user-email"></span>
      <button id="logout-btn">Sair</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <label for="colorPicker">Escolha uma cor:</label>
      <input type="color" id="colorPicker" value="#ff0000" />
      <p id="cooldown">Pronto para pintar</p>
      <p>Pixels disponíveis: <span id="pixels-available">30</span></p>
      <button onclick="zoomIn()">Zoom +</button>
      <button onclick="zoomOut()">Zoom -</button>
    </div>

    <div id="canvas-container">
      <canvas id="pixel-canvas" width="10000" height="10000"></canvas>
    </div>
  </main>

  <!-- Modal Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Entrar no Pixelário</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Senha" />
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrar</button>
      <hr />
      <button id="google-login-btn">Entrar com Google</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
